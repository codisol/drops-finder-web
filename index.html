<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=100%, initial-scale=1fr">
    <title>Warframe Drops Finder</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div id="main-title">
        <p>Warframe Drops Finder</p>
    </div>
    <div class="info">
        <p>Latest API Update</p>
        <p class="date" id="timestamp"></p>
        <p>Last Drops Update</p>
        <p class="date" id="modified"></p>
    </div>
    <div id="input-div">
        <label for="input-text" id="input-label">Search:</label>
        <input type="search" id="input-text" placeholder="Bucket Prime">
    </div>
    <div id="tables"></div>
</body>
</html>
